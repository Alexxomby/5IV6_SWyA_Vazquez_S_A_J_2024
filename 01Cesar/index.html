<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Cesar javascriot</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="texto">Text a cifrar </label>
            <textarea class="form-control" name="texto" type="text" id="texto" cols="30" rows="10"></textarea>
            
          </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
              <label for="desplaziento">Desplaziento </label>
              
              <input type="range" min="1" max="25" step="1" value="1" class="form-control" id="desplaziento">
              
              
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="cifrado">Text a cifrado </label>
              <textarea name="cifrado" 
              type="text" id="cifrado" cols="30" rows="10" disabled></textarea>
              
            </div>
        </div>

      </div>
    </div>
    <script src="./js/cesar.js"></script>
  </body>
</html>
